<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/00858a209e.js" crossorigin="anonymous"></script>
    <title>My fun page</title>
</head>

<body>
    <div class="age-block container">
        <h2>How old are you</h2>
        <div class="input-box">
            <input type="date" name="ageValue" id="ageValue">
            <i id ="calculateAge" class="fa-solid fa-right-to-bracket"></i>
        </div>

        <div class="output-box">
            <label>Your Age is </label>
            <div>
                <strong id="CurrentAge">0 years 0 Months 0 Days</strong>
            </div>
            
            <label>Your Date of Birth is</label>
            <div>
                <strong id="DOB">Monday, January 00, 0000</strong>
            </div>
            
            <table>
                <thead>
                <tr>
                    <th colspan="2">You Already Lived</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>In Years</td>
                    <td><strong id="InYears">0</strong> Years</td>
                </tr>
                <tr>
                    <td>In Months</td>
                    <td><strong id="InMonths">0</strong> Months</td>
                </tr>
                <tr>
                    <td>In Weeks</td>
                    <td><strong id="InWeeks">0</strong> Weeks</td>
                </tr>
                <tr>
                    <td>In Days</td>
                    <td><strong id="InDays">0</strong> Days</td>
                </tr>
                <tr>
                    <td>In Hours</td>
                    <td><strong id="InHours">0</strong> Hours</td>
                </tr>
                <tr>
                    <td>In Minutes</td>
                    <td><strong id="InMinutes">0</strong> Minutes</td>
                </tr>
                <tr>
                    <td>In Seconds</td>
                    <td><strong id="InSeconds">0</strong> Seconds</td>
                </tr>
                </tbody>
            </table>
            <div>
                <strong id="DaysLeft">0</strong> Days Left for your Next Birthday
            </div>
            </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
